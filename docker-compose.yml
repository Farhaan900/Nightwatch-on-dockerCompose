web:
  image: mycargus/hello-docker-world:latest
  environment:
    VIRTUAL_HOST: app.under.test

nightwatch:
  build: .
  dockerfile: Dockerfile
  environment:
    NODE_ENV: test
  volumes:
    - .:/usr/src/app
  links:
    - web
    - hub

hub:
  image: selenium/hub:latest
  environment:
    VIRTUAL_HOST: selenium.hub.docker
  ports:
    - 4444:4444

# TODO: specify FF version to ensure compatibility with Selenium
firefox:
  image: selenium/node-firefox:latest
  environment:
    VIRTUAL_HOST: node.firefox.docker
  links:
    - hub

chrome:
  image: selenium/node-chrome:latest
  environment:
    VIRTUAL_HOST: node.chrome.docker
  links:
    - hub

chrome-debug:
  image: selenium/node-chrome-debug:latest
  environment:
    VIRTUAL_HOST: node.chrome.debug.docker
  ports:
    - 5900:5900
  links:
    - hub

# TODO: specify FF version to ensure compatibility with Selenium
firefox-debug:
  image: selenium/node-firefox-debug:latest
  environment:
    VIRTUAL_HOST: node.firefox.debug.docker
  ports:
    - 5901:5900
  links:
    - hub
